    <div class="close">

        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header"> Iniciar Sesión | Regístrate </h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" id="full_name" placeholder="Nombre Completo">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Contraseña">

                    <input type="text" id="favourite_movie" placeholder="Tu película favorita es...">
                    <input type="text" id="movies_before_series"
                        placeholder="¿Películas antes que las series? ( Sí | No )">

                    <div id="button_container">
                        <button onclick="login()">Inicia Sesión</button>
                        <button onclick="register()">Regístrate</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
